<div id="background">
<div id="header">
  <h2>ResumeApp</h2>
  <div>
    <button (click)="generalService.showLoginDialog = true">Login</button>
    <button (click)="generalService.showRegisterDialog = true">Register</button>
  </div>
</div>

</div>
<app-login-dialog *ngIf="generalService.showLoginDialog"></app-login-dialog>
<app-register-dialog *ngIf="generalService.showRegisterDialog"></app-register-dialog>
