<div id="overlay" (click)="generalService.showRegisterDialog = false"></div>

<div id="container">
  <div id="header">
    Register here!
  </div>

  <div id="inputs">
    <div>
      <input placeholder="Email" type="email">
    </div>
    <div>
      <input placeholder="Password" type="password">
    </div>
    <div>
      <input placeholder="Username" type="text">
    </div>
  </div>

  <div id="actions">
    <button>Register</button>
  </div>
</div>
