<div id="overlay" (click)="generalService.showRegisterDialog = false"></div>

<div id="container">
  <div id="header">
    Register here!
  </div>

  <div id="inputs">
    <div>
      <input placeholder="Email" type="email" [(ngModel)]="email">
    </div>
    <div>
      <input placeholder="Password" type="password" [(ngModel)]="password">
    </div>
    <div>
      <input placeholder="Username" type="text" [(ngModel)]="username">
    </div>
  </div>

  <div id="actions">
    <button type="submit" (click)="register()">Register</button>
  </div>

  <div *ngIf="message" [class]="messageType === 'success' ? 'successMessage' : 'errorMessage'">
    {{message}}
  </div>

</div>
