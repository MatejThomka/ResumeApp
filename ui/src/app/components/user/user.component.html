<h2>User details</h2>
<div class="details">
  <label>Username:</label>
  <input id="username" [(ngModel)]="username">
  <label>Name:</label>
  <input id="name" [(ngModel)]="name">
  <label>Lastname:</label>
  <input id="lastname" [(ngModel)]="lastname">
  <label>Email:</label>
  <input id="email" [(ngModel)]="email">
  <label>Phone Number:</label>
  <input id="phoneNumber" [(ngModel)]="phoneNumber">
</div>
